<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Town Telecom Webphone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="webphone">
      <div id="outerkeypad">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input id="telNumber" class="input" type="text" placeholder="Enter num or ext..." value="" onkeypress="keypadType(event)">
              <span class="icon is-small is-left">
                <i class="fas fa-mobile-alt"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="messagefield" class="input" type="password" placeholder="Enter message...">
              <span class="icon is-medium is-left">
                <i class="fas fa-sms"></i>
              </span>
              <a class="button is-success is-small is-rounded">
                <i class="mdi mdi-24px mdi-arrow-up-bold-circle-outline"></i>
              </a>
            </p>
          </div>
          <div class="keyrow">
            <a class="button is-large is-black is-outlined" onclick="keypadPress('1')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-1-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p></p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('2')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-2-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>ABC</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('3')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-3-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>DEF</strong>
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="keyrow">
            <a class="button is-large is-black is-outlined" onclick="keypadPress('4')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-4-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>GHI</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('5')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-5-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>JKL</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('6')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-6-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>MNO</strong>
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="keyrow">
            <a class="button is-large is-black is-outlined" onclick="keypadPress('7')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-7-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>PQRS</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('8')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-8-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>TUV</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('9')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-9-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>WXYZ</strong>
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="keyrow">
            <a class="button is-large is-black is-outlined" onclick="keypadPress('star')">
              <span class="icon is-medium">
                <i class="mdi mdi-asterisk"></i>
              </span>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('0')">
              <div>
                <div class="icon is-large has-text-centered">
                  <i class="mdi mdi-48px mdi-numeric-0-circle-outline"></i>
                </div>
                <div class="content is-small">
                  <p>
                    <strong>+</strong>
                  </p>
                </div>
              </div>
            </a>
            <a class="button is-large is-black is-outlined" onclick="keypadPress('pound')">
              <span class="icon is-large">
                <i class="mdi mdi-pound"></i>
              </span>
            </a>
          </div>
          <div class="keyrow">
            <a class="button is-large is-disabled is-invisible"></a>
            <a id="callbutton" class="button is-medium is-success is-rounded is-invisible" title="CALL" onclick="createSimple()">
              <span class="icon is-large">
                <i class="mdi mdi-36px mdi-phone-classic"></i>
              </span>
            </a>
            <a id="hangupbutton" class="button is-medium is-danger is-rounded is-hidden">
              <span class="icon is-large">
                <i class="mdi mdi-36px mdi-phone-hangup"></i>
              </span>
            </a>
            <a id="backspace" class="button is-large is-invisible" title="DELETE" onclick="keypadPress('back')">
              <i class="mdi mdi-backspace-outline"></i>  
            </a>
        </div>
      </div>
    </div>
    <video id="remoteVideo"></video>
    <video id="localVideo" muted="muted"></video>
    <script type="text/javascript" src="./js/sip-0.13.7.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
