<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  <div>
    <div>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-1-circle-outline"></i>
        </span>
      </a>
      <a class="button is-large">
        <div>
          <span class="icon is-large">
            <i class="mdi mdi-48px mdi-numeric-2-circle-outline"></i>
          </span>
        </div>
        <div class="content is-small">
            <p>ABC</p>
        </div>
      </a>
      <a class="button is-large">
          <span class="icon is-large">
            <i class="mdi mdi-48px mdi-numeric-3-circle-outline"></i>
          </span>
          <span class="icon is-small">
            <i class="mdi mdi-alpha-d"></i>
            <i class="mdi mdi-alpha-e"></i>
            <i class="mdi mdi-alpha-f"></i>
          </span> 
      </a>
    </div>
    <div>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-4-circle-outline"></i>
        </span>
      </a>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-5-circle-outline"></i>
        </span>
      </a>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-6-circle-outline"></i>
        </span>
      </a>
    </div>
    <div>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-7-circle-outline"></i>
        </span>
      </a>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-8-circle-outline"></i>
        </span>
      </a>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-48px mdi-numeric-9-circle-outline"></i>
        </span>
      </a>
    </div>
    <div>
      <a class="button is-large">
        <span class="icon is-medium">
          <i class="mdi mdi-asterisk"></i>
        </span>
      </a>
      <a class="button is-large">
        <div class="icon is-large has-text-centered">
  
                <i class="mdi mdi-48px mdi-numeric-0-circle-outline"></i>
                <div class="content is-small">
                    +
                  </div>
            
              
        </div>
        
      </a>
      <a class="button is-large">
        <span class="icon is-large">
          <i class="mdi mdi-pound"></i>
        </span>
      </a>
    </div>
  </div>
  </body>
</html>
